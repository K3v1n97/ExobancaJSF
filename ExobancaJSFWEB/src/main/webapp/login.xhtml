<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
</h:head>
    <div class="card">
		<h:form>
	        <p:messages id="msgs"/>
	
	        <h:panelGrid columns="3" cellpadding="7" styleClass="mb-3">
	            <p:outputLabel for="email" value="Email:"/>
	            <p:inputText id="email" type="email" value="#{utenteBean.utente.email}" required="true" label="Email:">
	                <f:validateLength minimum="2" />
	            </p:inputText>
	            <p:message for="email" display="icon"/>
	
	            <p:outputLabel for="password" value="Password"/>
	            <p:inputText id="password" type="password" value="#{utenteBean.utente.password}" label="Password:" required="true">
	                <f:validateLength minimum="2"/>
	                <p:ajax update="msgLastname" event="keyup"/>
	            </p:inputText>
	            <p:message for="password" id="msgLastname" display="icon"/>
	
	        </h:panelGrid>
	
	        <p:commandButton value="Accedi" action="#{utenteBean.doLogin()}" icon="pi pi-check"/>
	        <p>Non sei registrato?<p:commandLink action="#{utenteBean.switchLoginRegister()}" update="loginRegister">Registrati</p:commandLink></p>
	    </h:form>
	</div>	
</ui:composition>
